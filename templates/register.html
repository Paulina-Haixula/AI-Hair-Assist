{% extends "layout.html" %}
{% block content %}
<div class="card p-4 shadow-lg" style="max-width:600px; margin:auto; background: rgba(255,255,255,0.95);">
  <h3 class="mb-3 text-center">Create Account</h3>
  <form method="post">
    <div class="mb-3">
      <input class="form-control form-control-lg" name="name" placeholder="Full name" required>
    </div>
    <div class="mb-3">
      <input class="form-control form-control-lg" name="email" placeholder="Email" type="email" required>
    </div>
    <div class="mb-3">
      <input class="form-control form-control-lg" name="password" placeholder="Password" type="password" required>
    </div>
    <button class="btn btn-primary btn-lg w-100">Create account</button>
  </form>
  <hr>
  <p class="text-center">Already have an account? <a href="{{ url_for('login') }}">Login</a></p>
</div>
{% endblock %}
