{% extends "layout.html" %}
{% block content %}
<div class="min-h-[70vh] flex items-center justify-center">
  <div class="w-full max-w-xl bg-white p-8 rounded-2xl shadow-lg">
    <h2 class="text-2xl font-bold mb-3">Optional Disease Diagnostic</h2>
    <p class="text-gray-600 mb-6">Upload a clear photo of the scalp/hair. The diagnostic is optional and helps detect conditions.</p>

    <form method="POST" enctype="multipart/form-data" class="space-y-4">
      <input type="file" name="image" accept="image/*" required class="block w-full text-sm text-gray-600"/>
      <div class="flex gap-3">
        <button type="submit" class="flex-1 py-2 bg-indigo-600 text-white rounded-lg">Upload & Analyze</button>
        <a href="{{ url_for('recommend.generate_recommendations', survey_id=survey_id) }}" class="flex-1 py-2 bg-gray-100 rounded-lg text-gray-700 text-center">Skip & Recommend</a>
      </div>
    </form>
  </div>
</div>
{% endblock %}
